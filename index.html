<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

  <!-- Rating state start -->

  <div class="card">-
    <!-- first component -->
    <div class="icon">
      <img src="./images/icon-star.svg">
    </div>

  <!-- second component -->
   <h1 class="heading">How did we do?</h1>
  

<!-- third component -->
  <p> let us know how we did with your support request. All feedback is appreciated

  <!-- fourth component -->
  <div class="btn-container">
    <button onclick="select(event)" class="rating btn">1</button>
    <button onclick="select(event)" class="rating btn">2</button>
    <button onclick="select(event)" class="rating btn">3</button>
    <button onclick="select(event)" class="rating btn">4</button>
    <button onclick="select(event)" class="rating btn">5</button>
  </div>

   <button onclick="submit()" class="submit">
    SUBMIT
   </button>
 </div>


  <div class="card-center-hidden">-
    <!-- first component -->
     <div>
      <img src="./images/illustration-thank-you.svg">
     </div>

     <!-- second component -->
   <p class="rating-text">
    You selected <span id="rating">0</span> out of 5
   </p>

    <!-- third component -->
    <h1 class="heading"> Thank you!</h1>
